<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% block content %}
<div class="container">
  <h1>Bookstore Application</h1>
  <p>This is designed using django web framework</p>
  
{% for b in books %}
<div class="card" style="width:400px">
   <img class="card-img-top" src="{{b.picture.url}}" alt="Book image">
   <!--<img source="../media/image.jpg">-->
    <div class="card-body">
      <h4 class="card-title">{{b.name}}</h4>
      <p>by</p>
      <h4 class="card-title">{{b.author}}</h4>
      <p class="card-text">{{b.description}}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
</body>
</html>
